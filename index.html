<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Kitaphana</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Library-App</h1>
        <div class="buttons">
          <button class="account">Account</button>
          <button class="logout">Log out</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <button class="addbook">+ Add book</button>
        <div class="grid">
          <!-- <div class="item">
            <p class="title">Harry Potter</p>
            <p class="author">J.K. Rowling</p>
            <p class="pages">456 pages</p>
            <button class="read">Read</button>
            <button class="remove">Remove</button>
          </div> -->
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        by Aibar
        <a href="#"
          ><img src="./assets/images/github.png" alt="github-link"
        /></a>
      </p>
    </footer>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          type="text"
          class="input"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          type="number"
          name="pages"
          id="pages"
          class="input"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" id="isRead" class="checkbox" />
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="./assets/js/library.js"></script>
  </body>
</html>
